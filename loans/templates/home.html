<h1>Equipment</h1>
 
<table border="1">
{% for x in items %}
<tr>
   <td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
   <td>{{ x.id }}</td>
   <td>{{ x.invnumber }}</td>
   <td>{{ x.category }}</td>
   <td>{{ x.description }}</td>
   <td>{{ x.condition }}</td>
   <td>{{ x.checkedout }}</td>
</tr>
{% endfor %}
</table>
 
<p>
   <a href="add/">Add equipment</a>
   </p>
